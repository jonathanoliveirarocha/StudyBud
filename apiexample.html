<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Rooms</title>
</head>
<body>
    <h1>Cool Rooms:</h1>
    <div id="rooms-container"></div>
</body>
    <script>
        let roomsContainer = document.getElementById('rooms-container')

        let getRooms = async () => {
            let response = await fetch('http://127.0.0.1:8000/api/rooms/')
            let rooms = await response.json()
            
            for(let i=0; rooms.length>i;i++){
                let room = rooms[i]
                roomsContainer.innerHTML += `<div style="border-radius:10px;background-color:#d2e0ec;margin-bottom:10px;padding:5px"><h1>${room.name}<h1></div>`
            }
            
        }
        getRooms()

    </script>
 
</html>
